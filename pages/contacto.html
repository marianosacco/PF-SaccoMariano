    </header>
    <main>
      <section>
        <div class="p-5"></div>
        <div class="container">
          <div class="row">
            <div
              class="col-md-6 d-flex flex-column justify-content-end align-intems-end"
            >
              <p class="text-center">Nuestra dirección.</p>
              <div
                class="embed-responsive embed-responsive-16by9 d-flex flex-column"
              >
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.033650638841!2d-58.38148457097245!3d-34.60331058081901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1676822742278!5m2!1ses-419!2sar"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
            <div class="col-md-6">
              <form action="" class="d-flex justify-content-center p-2">
                <fieldset>
                  <legend>Envíe su mensaje</legend>
                  <div class="inputs">
                    <div class="datos__form">
                      <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" />
                      </div>
                      <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" />
                      </div>
                      <div>
                        <label for="mail"> mail</label>
                        <input type="text" name="mail" />
                      </div>
                    </div>
                    <h4>Indique y comente el motivo de su contacto:</h4>
                    <div>
                      <div>
                        Técnica
                        <input type="radio" name="consulta" value="Técnica" />
                      </div>
                      <div>
                        Comercial
                        <input type="radio" name="consulta" value="Comercial" />
                      </div>
                    </div>
                    <br />
                    <div>
                      ¿Desea recibir newsletters?
                      <input type="checkbox" name="acepta" value="1" />
                    </div>
                    <br />
                    <label for="tipo">Solicitar:</label>

                    <select name="tipo" id="tipo">
                      <option value="Reunion">Reunión de kick-off</option>
                      <option value="Software">Licencia de Software</option>
                      <option value="Startup">StartUp</option>
                    </select>
                    <br />
                    <div>
                      <label for="mensaje">Mensaje:</label>
                      <textarea
                        name="mensaje"
                        id=""
                        cols="30"
                        rows="10"
                      ></textarea>
                    </div>
                    <br />
                    <input type="submit" value="Enviar" />
                    <input type="reset" value="Borrar" />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="p-4"></div>
      </section>
      <!-- Footer -->
      <footer class="footer">

            </div>
            <div>

                href="https://instagram.com"
                style="text-decoration: none"
                class="text-white"
                ><i class="bi bi-instagram iconos__redes"> </i
              ></a>
            </div>
            <div>
              <a
                href="https://ar.linkedin.com/"
                style="text-decoration: none"
                class="text-white"
                ><i class="bi bi-linkedin iconos__redes"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="text-white text-center fonts__footer fw-bolder">
            PreEntrega2@Mariano Sacco ©
          </div>
        </div>
      </footer>
